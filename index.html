<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Gabby</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #3f87a6, #f78da7);
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Dancing Script', cursive;
      overflow-x: hidden;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #typeText {
      font-size: 1.6em;
      line-height: 1.8;
      white-space: pre-line;
      border-right: 2px solid white;
      display: inline-block;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    audio {
      display: none;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        left: calc(100% * var(--i));
        opacity: 0.7;
      }
      100% {
        bottom: 120%;
        left: calc(100% * var(--i) + 30px);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 40px;
      font-size: 2em;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      #typeText {
        font-size: 1.3em;
      }
      .footer {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To My Dearest Gabby üíñ</h1>
    <div id="typeText"></div>
    <div class="footer">üíù Happy Belated Girlfriend‚Äôs Day, mi amor üíù</div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Floating Hearts -->
  <script>
    const message = `You are the light that brightens my every day, the calm in my chaos, and the dream I never want to wake up from.\n\nGabby, your strength, your smile, and your heart make this world a better place.\n\nI just want to say how grateful I am to have you. Your presence in my life brings so much warmth, laughter, and peace. Loving you has made me a better person.\n\nAs you journey through life and prepare for the challenges ahead, know that I will always be here for you, cheering you on.\n\nYou‚Äôve made it this far with grace and strength ‚Äî and I believe in you, always.\n\nI love you endlessly, Gabby. I‚Äôm so proud of you. Always and forever. üíó`;

    const textEl = document.getElementById("typeText");
    let idx = 0;

    function typeWriter() {
      if (idx < message.length) {
        textEl.innerHTML += message.charAt(idx);
        idx++;
        setTimeout(typeWriter, 40);
      }
    }

    typeWriter();

    // Floating hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.setProperty('--i', Math.random());
      heart.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(heart);
    }
  </script>
</body>
    </html>
